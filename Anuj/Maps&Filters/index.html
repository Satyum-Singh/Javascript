<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps & Filters</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Filter is higher order function which returns
    the items in the given array if they pass the test 
    defined by the function 

    1) It does not execute a callback for array elements without values.

    Syntax : let newArray = oldArray.filter((currentValue, index, arr) => {
        return the new array
    })
    -->


    <!-- Map is higher order method which returns
    the new array with items which passes calling function 

    1) It does execute a callback for each array elements in order.

    Syntax : let newArray = oldArray.filter((currentValue, index, arr) => {
         return the new array
    })
    -->



    <script src="script.js"></script>
  </body>
</html>
